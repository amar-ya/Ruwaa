spring.application.name=Ruwaa

server.port=5000
server.address=0.0.0.0


spring.datasource.url=jdbc:mysql://ruwaa.c9mq6k4mcvms.eu-central-1.rds.amazonaws.com:3306/RuwaaDB

spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.jpa.show-sql=true

spring.jpa.generate-ddl=true

spring.jpa.hibernate.ddl-auto=update

spring.web.error.include-message=always

spring.web.error.include-stacktrace=always

jwt.secret=${JWT_SECRET}


openai.api.url=https://api.openai.com/v1/chat/completions
openai.api.key=${AI_KEY}
openai.api.model=gpt-4o-mini


spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com


spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=ruwaa.website@gmail.com
spring.mail.password=${EMAIL_PASSWORD}

moyasar.api.key=${MOYASAR_API_KEY}

stability.api.base-url=https://api.stability.ai
stability.api.key=${STABILITY_API_KEY}
